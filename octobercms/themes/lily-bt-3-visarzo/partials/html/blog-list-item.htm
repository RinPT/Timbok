==
<div class="col-lg-4 col-md-6 col-sm-12 news-block">
    <div class="news-block-one wow fadeInUp animated animated" data-wow-delay="00ms" data-wow-duration="1500ms">
        <div class="inner-box">

            {% if post.featured_images.count %}
                <figure class="image-box"><a href="{{ post.url }}" target="_blank"><img src="{{post.featured_images[0].path }}" alt=""></a></figure>
            {% else %}
                <figure class="image-box"><a href="{{ post.url }}" target="_blank"><img src="{{'assets/images/news/news-9.jpg'|theme }}" alt=""></a></figure>
            {% endif %}

            <div class="lower-content">
                <div class="post-date"><h2>{{ post.published_at|date('d') }}</h2><span>{{ post.published_at|date('M') }}</span></div>
                <h3><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></h3>
                <ul class="post-info clearfix">
                    <li>
                        {% for category in post.categories %}
                            <a href="{{ category.url }}">{{ category.name }}</a>
                            {% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </li>
                </ul>
                <div class="link"><a href="{{ post.url }}" target="_blank">{{'Learn More'|_}}<i class="flaticon-send"></i></a></div>
            </div>
        </div>
    </div>
</div>
