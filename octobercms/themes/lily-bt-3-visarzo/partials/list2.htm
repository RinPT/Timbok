[viewBag]
snippetCode = "list2"
snippetName = "list2"

==
{% if list2Enable %}
<section class="news-section">
    <div class="auto-container">
        {% if list2Title %}
        <div class="top-inner">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-12 col-sm-12 title-column">
                    <div class="sec-title">
                        <h2>{{list2Title}}</h2>
                        <div class="dotted-box">
                            <span class="dotted"></span>
                            <span class="dotted"></span>
                            <span class="dotted"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row clearfix">

            {% for item in lists2 %}
            <div class="col-lg-3 col-md-6 col-sm-12 news-block mt-5">
                <div class="news-block-one wow fadeInUp animated animated" data-wow-delay="00ms" data-wow-duration="1500ms">
                    <div class="inner-box">
                        <figure class="image-box" style="background: url({{item.image2|media}}) #000 no-repeat center center"><img src="{{item.image1|media}}" alt=""></figure>
                        <div class="lower-content p-3">
                            <h4>{{ item.title }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endif %}
