tabs:
    stretch: true
    defaultTab: General
    lazy:
        - Index
    icons:
        General: icon-cog
        Social: icon-comments-o
        Fonts: icon-font
        Colors: icon-paint-brush
        Grid: icon-th
        Index: icon-home
        Menu: icon-bars
        Shop: icon-shopping-bag
        Blog: icon-commenting-o
        Advanced: icon-wrench
    fields:
    
        ####################################################
        # Tab: General
        ####################################################
        
        site_section_01:
            tab: General
            type: section
            comment: <h4 class="m-y-0"><i class="icon-cogs text-info m-r"></i><span class="text-info initialism">General Settings</span></h4>
            commentHtml: true
    
        site_name:
            tab: General
            label: Website Name
            type: text
            default: "Bangoe"
            span: storm
            cssClass: "col-md-6 p-l-0"
        site_url:
            tab: General
            label: Website Url
            type: text
            default: "bangoe.com"
            span: storm
            cssClass: "col-md-6 p-l-0"
        site_author:
            tab: General
            label: Website Author
            type: text
            default: "Thato Menyatso"
            span: storm
            cssClass: "col-md-6 p-l-0"
        site_copyright:
            tab: General
            label: Copyright
            type: text
            default: "All rights reserved. Designed & Developed by "
            span: storm
            cssClass: "col-md-6 p-l-0"
        site_keywords:
            tab: General
            label: Website Keywords
            type: taglist
            separator: comma
            default: eMarket,skymart,Ecommerce,Eshop,Blog,bangoe.com,amazon.com,amazon,skymartbw.com,ebay,paypal,fnb,game,hifi,spar
            span: storm
            cssClass: "col-md-6 p-l-0"
            options:
                - eMarket
                - Octobercms
                - E-commerce
                - E-shop
                - Blog
                - bangoe.com
        site_description:
            tab: General
            label: Website Description
            type: textarea
            size: small
            default: "Bangoe - Botswana's biggest Sky' Mall."
            span: storm
            cssClass: "col-md-6 p-l-0"
            
        site_section_02:
            tab: General
            type: section
            comment: <h4 class="m-y-0"><i class="icon-id-card-o text-info m-r"></i><span class="text-info initialism">Logo - Favicon</span></h4>
            commentHtml: true
            
        site_logo:
            tab: General
            label: Logo Image
            type: fileupload
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 250
            span: storm
            cssClass: "col-md-4 p-l-0"
        site_logo_footer:
            tab: General
            label: Logo Image (Footer)
            type: fileupload
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 250
            span: storm
            cssClass: "col-md-4 p-l-0"
        site_favicon:
            tab: General
            label: Favicon Image
            type: fileupload
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 100
            span: storm
            cssClass: "col-md-4 p-l-0"
            
        ####################################################
        # Tab: Social
        ####################################################
            
        site_section_03:
            tab: Social
            type: section
            comment: <h4 class="m-y-0"><i class="icon-comments-o text-info m-r"></i><span class="text-info initialism">Social Media</span></h4>
            commentHtml: true
            
        social_media:
            tab: Social
            label: Social Media
            type: repeater
            prompt: Add social media
            maxItems: 6
            form:
                fields:
                    social_media_icon:
                        label: Social name
                        placeholder: "e.g. Facebook"
                        span: storm
                        cssClass: "col-md-6 p-l-0"
                    social_media_url:
                        label: Social media url
                        placeholder: https://facebook.com/vango
                        span: storm
                        cssClass: "col-md-6 p-l-0"
                        
        ####################################################
        # Tab: Fonts
        ####################################################
        
        font_section_01:
