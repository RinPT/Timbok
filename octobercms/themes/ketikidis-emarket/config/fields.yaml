            type: section
            comment: <h4 class="m-y-0"><i class="icon-font text-info m-r"></i><span class="text-info initialism">Text Font</span></h4>
            commentHtml: true
        
        font_text:
            label: Text Font Family
            tab: Fonts
            type: text
            default: "'Poppins', sans-serif"
            placeholder: "Specify font family e.g: 'Poppins', sans-serif"
            assetVar: "font_text"
            span: storm
            cssClass: "col-md-3 p-l-0"
        font_text_size:
