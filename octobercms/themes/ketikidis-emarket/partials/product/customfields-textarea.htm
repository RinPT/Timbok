<div class="form-group">
    <label for="field-{{ field.hashId }}" class="font-6 text-dark">{{ field.name }}</label>
    <textarea rows="6" class="form-control hover:border-primary" name="fields[{{ field.hashId }}]"

              data-id="{{ item.property.hashId }}"
              data-mall-custom-field></textarea>

</div>
