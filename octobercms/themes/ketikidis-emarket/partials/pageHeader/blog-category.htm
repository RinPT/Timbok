description = "Blog Category Page Header"

[viewBag]
==
<div class="py-10">
	<div class="container">
		<h1 class="font-weight-semibold">{{ category.name }}</h1>
		<span class="lead font-weight-semibold text-muted font-6">
			{{ category.description|raw }}
		</span>
		<hr class="mt-6">
    </div>
</div>
